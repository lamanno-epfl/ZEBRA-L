<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embryonic Zebrafish Lipid Viewer</title>
    <style>
        /* Overall layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left panel */
        .left-content {
            flex: 1;
            padding: 20px;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
        }

        /* Dropdown menus */
        .dropdown {
            margin-bottom: 15px;
        }
        .dropdown select {
            overflow-y: auto;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* List of items */
        .item-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #2979ce;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #dfdfdf;
        }

        /* Right panel */
        .iframe-container {
            flex: 2;
            display: flex;
            flex-direction: column; /* Makes the elements stack vertically */
            justify-content: flex-start; /* Ensures that items are aligned from top to bottom */
            align-items: center; /* Centers the iframe horizontally */
            background-color: #ffffff;
        }

        /* Display text for button name */
        .button-name-display {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            width: 100%; /* Make the text take up the full width of the iframe-container */
        }

        iframe {
            width: 95%;
            height: 95%;
            border: none;
        }
        #overlay-image {
            position: absolute; /* Positions the image relative to the iframe-container */
            top: 10vh; /* Adjust as needed to position the image at the top */
            left: 55%; /* Centers the image horizontally */
            transform: translateX(-10%); /* Centers the image exactly by offsetting half its width */
            opacity: 0.95; /* Sets the transparency level */
            z-index: 1; /* Ensures the image is above other elements in the container */
            max-width: 50vh; /* Adjust size of the image */
            pointer-events: none; /* Ensures the image doesnâ€™t block clicks on other elements */
        }

        #default-image {
            position: relative; /* Ensure it's in the same stacking context */
            z-index: 2; /* Higher z-index to stay in front of the overlay */
        }


        /* Default image shown before any button is clicked */
        .default-image {
            width: 100%; /* Image is now 50% of the container's width */
            height: auto; /* Maintain aspect ratio */
            max-height: 90vh; /* Ensure it doesn't take up more than 50% of the height */
            max-width: 100vh;
            object-fit: contain;
            margin-top: 20px;
        }


        /* Image dividers */
        .image-divider-container {
            width: 20%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #ffffff;
            border-left: 1px solid #ccc;
        }

        .image-divider {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #ffffff;
            max-height: 30vh;
        }

        .image-divider:last-child {
            border-bottom: none;
        }

        .image-divider h3 {
            margin: 0 0 10px 0;
            font-size: 3vh;
            text-align: center;

        }

        .image-divider img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

    </style>
</head>
<body>
    <div class="left-content">
        <h2>Lipid Viewer</h2>
        <div class="dropdown">
            <label for="classFilter">Class:</label>
            <select id="classFilter" onchange="filterItems()">
                <option value="">All Classes</option>
            </select>
        </div>
        <div class="dropdown">
            <label for="timeFilter">Timepoint:</label>
            <select id="timeFilter" onchange="filterItems()">
                <option value="">All Timepoints</option>
            </select>
        </div>
        <div class="item-list" id="itemList">
            <!-- Buttons will be dynamically added here -->
        </div>
    </div>

    <div class="iframe-container">
        <!-- <img id="overlay-image" src="anatomy.png" alt="Overlay Image"> -->
        <div id="button-name-display" class="button-name-display"></div>
        <!-- Default image to be displayed before button click -->
        <img id="default-image" class="default-image" src="welcome-lipidviewer.png" alt="Default Image" />

        <iframe id="iframe" src="about:blank"></iframe>
    </div>

    <div class="image-divider-container">
        <div class="image-divider">
            <h3>Bulk LC/MS Quantification</h3>
            <img id="image-display" src="" alt="quantification unavailable" />
        </div>
        <div class="image-divider">
            <h3>Cluster Distribution (mol%)</h3>
            <img id="image-display-secondary" src="" alt="distribution unavailable" />
        </div>
        <div class="image-divider">
            <h3>Diffusion Map of Lipid Intensity</h3>
            <img id="image-display-tertiary" src="" alt="representation unavailable" />
        </div>
    </div>

  // Populate dropdown menus with unique values
        function populateDropdowns() {
            const classSet = new Set(metadata.map(item => item.class));
            const timeSet = new Set(metadata.map(item => item.timepoint));

            const classFilter = document.getElementById('classFilter');
            const timeFilter = document.getElementById('timeFilter');

            classSet.forEach(cls => {
                const option = document.createElement('option');
                option.value = cls.toLowerCase();
                option.textContent = cls;
                classFilter.appendChild(option);
            });

            timeSet.forEach(time => {
                const option = document.createElement('option');
                option.value = time.toLowerCase();
                option.textContent = time;
                timeFilter.appendChild(option);
            });
        }

        function createButtons() {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = ''; 
            metadata.forEach((item) => {
                const button = document.createElement('button');
                button.textContent = `${item.name} (Class: ${item.class}, Time: ${item.timepoint})`;
                button.onclick = () => {
                    updateIframe(item.file);
                    updateImage(item.image);
                    updateAdditionalImage(item.additionalImage);
                    updateTertiaryImage(item.tertiaryImage);
                    displayButtonName(item.name +'  ' + item.adduct+ '  ' + item.mz);
                };
                button.dataset.class = item.class.toLowerCase();
                button.dataset.timepoint = item.timepoint.toLowerCase();
                itemList.appendChild(button);
            });
        }

        function updateIframe(url) {
            document.getElementById('default-image').style.display = 'none';
            document.getElementById('iframe').style.display = 'block';
            document.getElementById('iframe').src = url;
        }

        function updateImage(imageUrl) {
            document.getElementById('image-display').src = imageUrl;
        }

        function updateAdditionalImage(imageUrl) {
            document.getElementById('image-display-secondary').src = imageUrl;
        }

        function updateTertiaryImage(imageUrl) {
            document.getElementById('image-display-tertiary').src = imageUrl;
        }

        function filterItems() {
            const classFilter = document.getElementById('classFilter').value.toLowerCase();
            const timeFilter = document.getElementById('timeFilter').value.toLowerCase();
            const buttons = document.querySelectorAll('#itemList button');

            buttons.forEach((button) => {
                const matchesClass = !classFilter || button.dataset.class === classFilter;
                const matchesTime = !timeFilter || button.dataset.timepoint === timeFilter;
                button.style.display = matchesClass && matchesTime ? 'block' : 'none';
            });
        }

        function displayButtonName(name) {
            const displayElement = document.getElementById('button-name-display');
            displayElement.textContent = `Lipid: ${name}`;
        }

        // Initialize the page
        populateDropdowns();
        createButtons();
    </script>
</body>
</html>
