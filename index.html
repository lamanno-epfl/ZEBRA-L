<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        /* Overall body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Title styling */
        .title {
            text-align: center;
            padding: 20px 0;
            background-color: #ffffff;
            border-bottom: 2px solid #dcdcdc;
        }

        .title h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            color: #000000;
        }

        .title p {
            margin: 5px 0 0 0;
            font-size: 14px;
            color: #888888;
        }

        /* Upper division containing iframe */
        .upper-division {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-bottom: 2px solid #dcdcdc;
        }

        iframe {
            width: 90%;
            height: 90%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.0);
            border-radius: 8px;
        }

        /* Lower division containing buttons */
        .lower-division {
            flex: 0.5;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9fafc;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #c8c8c8;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            background-color: #2869cb;
            transform: translateY(-2px);
        }

        .nav-button:active {
            background-color: #1c1c1c;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>ZEBRA-L</h1>
        <p>the Zebrafish Embryo Lipid Explorer</p>
    </div>
    <!-- Upper Division -->
    <div class="upper-division">
        <iframe src="data_html/test_plot.html" id="iframe"></iframe>
    </div>

    <!-- Lower Division -->
    <div class="lower-division">
        <div class="button-container">
            <button class="nav-button" onclick="navigate('download')">Download</button>
            <button class="nav-button" onclick="navigate('visualise')">Visualise</button>
            <button class="nav-button" onclick="navigate('tutorials')">Tutorials</button>
        </div>
    </div>

    <script>
        function navigate(page) {
            // Define the page URLs
            const pages = {
                'download': 'download.html',
                'visualise': 'visualise.html',
                'tutorials': 'tutorials.html'
            };

            // Update iframe source instead of navigating away
            const iframe = document.getElementById('iframe');
            iframe.src = pages[page];
        }
    </script>
</body>
</html>
