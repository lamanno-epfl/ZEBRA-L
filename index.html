<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            text-align: center;
        }

        .nav-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="nav-button" onclick="navigate('download')">Download</button>
        <button class="nav-button" onclick="navigate('visualise')">Visualise</button>
        <button class="nav-button" onclick="navigate('tutorials')">Tutorials</button>
    </div>

    <script>
        function navigate(page) {
            // In a real application, you would replace these with actual URLs
            const pages = {
                'download': 'download.html',
                'visualise': 'visualise.html',
                'tutorials': 'tutorials.html'
            };
            
            window.location.href = pages[page];
        }
    </script>
</body>
</html>
